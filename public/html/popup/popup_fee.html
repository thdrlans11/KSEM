<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes,viewport-fit=cover">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="Author" content="대한환경공학회">
    <meta name="Keywords" content="대한환경공학회">
    <meta name="description" content="대한환경공학회">
    <title>대한환경공학회</title>
    <link type="text/css" rel="stylesheet" href="/assets/css/jquery-ui.min.css">
    <link type="text/css" rel="stylesheet" href="/assets/css/slick.css">
    <link type="text/css" rel="stylesheet" href="/assets/css/common.css">
    <script type="text/javascript" src="/assets/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/assets/js/slick.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.rwdImageMaps.js"></script>
    <script type="text/javascript" src="/assets/js/common.js"></script>
</head>
<body>
    <div class="popup-wrap " id="popup-fee" style="display: block;">
        <div class="popup-contents">
            <div class="popup-contit-wrap">
                <h2 class="popup-contit">연회비 납부</h2>
                <button type="button" class="btn btn-pop-close wh">팝업 닫기</button>
            </div>
            <div class="popup-conbox">
                <div class="popup-con">
                    <form action="" method="">
                        <fieldset>
                            <ul class="write-wrap">
                                <li>
                                    <div class="form-tit">회원등급</div>
                                    <div class="form-con">일반회원</div>
                                </li>
                                <li>
                                    <div class="form-tit">이름</div>
                                    <div class="form-con">{이름}</div>
                                </li>
                                <li>
                                    <div class="form-tit">아이디</div>
                                    <div class="form-con">{아이디}</div>
                                </li>
                                <li>
                                    <div class="form-tit">직장명</div>
                                    <div class="form-con">{직장명}</div>
                                </li>
                                <li>
                                    <div class="form-tit">
                                        결제방법
                                    </div>
                                    <div class="form-con">
                                        <div class="radio-wrap cst">
                                            <label class="radio-group"><input type="radio" name="chk" id="">신용카드</label>
                                            <label class="radio-group"><input type="radio" name="chk" id="">간편결제</label>
                                            <label class="radio-group"><input type="radio" name="chk" id="">가상계좌</label>
                                            <label class="radio-group"><input type="radio" name="chk" id="">신용카드(직접결제)</label>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="form-tit">
                                        결제정보
                                    </div>
                                    <div class="form-con">
                                        <ul class="write-wrap">
                                            <li>
                                                <div class="form-tit">
                                                    <strong class="required">*</strong> 카드번호
                                                </div>
                                                <div class="form-con">
                                                    <input type="text" name="" id="" class="form-item" placeholder="">
                                                </div>
                                            </li>
                                            <li>
                                                <div class="form-tit">
                                                    <strong class="required">*</strong> 유효기간
                                                </div>
                                                <div class="form-con">
                                                    <div class="form-group form-group-text">
                                                        <input type="text" name="" id="" class="form-item" placeholder="MM">
                                                        <span class="text">/</span>
                                                        <input type="text" name="" id="" class="form-item" placeholder="YY">
                                                    </div>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="form-tit">
                                                    <strong class="required">*</strong> 생년월일 or 사업자등록번호
                                                </div>
                                                <div class="form-con">
                                                    <input type="text" name="" id="" class="form-item" placeholder="생년월일 6자리 or 사업자등록번호 10자리">
                                                </div>
                                            </li>
                                            <li>
                                                <div class="form-tit">
                                                    <strong class="required">*</strong> 비밀번호 (앞2자리)
                                                </div>
                                                <div class="form-con">
                                                    <input type="text" name="" id="" class="form-item" placeholder="">
                                                    <p class="help-text text-blue mt-5">* 비밀번호 2회 이상 실패 시 카드사용이 중지될 수 있습니다.</p>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                            <p class="price-con">연회비 납부금액 : 50,000원</p>
                            <div class="btn-wrap text-center">
                                <a href="#n" class="btn btn-type1 btn-pop-cancel">닫기</a>
                                <button class="btn btn-type1 color-type6">결제</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
