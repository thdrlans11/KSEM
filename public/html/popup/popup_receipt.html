
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대한응급의학회 학술대회</title>
    <link type="text/css" rel="stylesheet" href="/assets/css/common.css">
    <style type="text/css">
        #pop-receipt { position:relative; width:750px; margin:20px auto 0; padding:100px 50px; text-align:center; font-family: 'Pretendard'; font-weight: 400;
            border:1px solid #efefef; background:url('/assets/image/sub/bg_receipt.png')no-repeat center; box-sizing: border-box; }
        #pop-receipt .title { margin-bottom: 40px; font-weight:bold; font-size:60px; }
        #pop-receipt .price { font-size:24px; }
        #pop-receipt .des { margin:100px 0; font-size:30px; }
        #pop-receipt .date { font-size:20px; font-weight: 500; }
        #pop-receipt .sign { display:flex; justify-content: center; align-items: center; margin-top:60px; }
        #pop-receipt .sign p { z-index:10; font-size:25px; letter-spacing: 10px; }
        #pop-receipt .sign img { margin-left: -20px; }
    </style>
</head>
<body>
	<div id="pop-receipt">
        <p class="title font-noSe">영&nbsp;&nbsp;&nbsp;&nbsp;수&nbsp;&nbsp;&nbsp;&nbsp;증</p>
        <p class="price">일금 삼십만원 정 (&#8361; 300,000)</p>
        <p class="des">
            상기 금액을 대한장연구학회<br>
            평생회비로 정히 영수합니다.
        </p>
        <p class="date">YYYY.MM.DD</p>
        <div class="sign">
			<p>대한장연구학회</p>
			<img src="/assets/image/sub/attendance_sign.png" alt="">
        </div>
	</div>
	<div class="btn-wrap text-center">
		<a href="#" class="btn btn-type1 color-type3">인쇄하기</a>
		<a href="#" class="btn btn-type1 color-type1">닫기</a>
	</div>

</body>
</html>
